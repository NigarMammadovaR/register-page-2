<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Document</title>
</head>
<body>
<div class="register">
    <div class="form">
            <div class="form-left">
            <h2>Sign up</h2>
            <form action="">
                <i class="fa-solid fa-user user"></i>
                <span class="Name"">Your Name</span>
                <input type="text">
                <i class="fa-solid fa-envelope envelope"></i>
                <span class="Email">Your Email</span>
                <input type="email" name="" id="">
                <i class="fa-solid fa-lock lock"></i>
                <span class="Password">Password</span>
                <input type="password" name="" id="">
                <i class="fa-solid fa-unlock unlock"></i>
                <span class="Repeat">Repeat your password</span>
                <input type="password" name="" id="">
                <div class="agreement">
                    <input type="checkbox" name="" id="">
                    <label for="">I agree all statements in <a href="">Terms of service</a></label>
                </div>
                <button>Register</button>
            </form>
            </div>
        
        
        <div class="form-right">
            <img src="./css/image/Untitled.png" alt="">
            <a href="">I am already member</a>
        </div>
    </div>
   
</div>

    <script src="https://kit.fontawesome.com/59bc5ca208.js" crossorigin="anonymous"></script>
</body>
</html>
